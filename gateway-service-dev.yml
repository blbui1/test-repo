eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        serviceUrl.defaultZone: http://serviceregistry-service:8883/eureka
    instance:
        appname: gateway-service
        hostname: localhost
server:
    port: 8870

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
        routes:
          - id: message
            uri: http://configserver-client:8885/rest/message
            predicates:
                - Path=/message
    discovery:
        locator:
          enabled: true
    config:
      uri: http://configserver-service:8887